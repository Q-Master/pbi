#!/bin/sh
# PBI 10.x Build Configuration
 
# -- Program Base Information --
PBI_PROGNAME="MESS"
PBI_PROGWEB="http://rbelmont.mameworld.info/?page_id=163"
PBI_PROGAUTHOR="elbarto@ArcadeBSD.org"
PBI_PROGICON="mess.png"

# -- Program Repo Information (optional) --
PBI_LICENSE="Other"
PBI_TAGS="arcade,game" #comma delimited (no spaces)
PBI_PROGTYPE="Graphical" #[Graphical/Text/Server]
PBI_ICONURL="http://images.pbidir.com/progicons/mess.png" 
PBI_CATEGORY="Emulators"
PBI_DESC="MESS is an acronym that stands for Multi Emulator Super System. MESS will more or less faithfully reproduce computer and console systems on a PC. MESS can currently emulate over 250 systems from the last 5 decades. MESS emulates the hardware of the systems and sometimes utilizes ROM images to load programs and games. Therefore, these systems are NOT simulations, but the actual emulations of the hardware."
PBI_SHORTDESC=""
 
