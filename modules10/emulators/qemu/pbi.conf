#!/bin/sh
# PBI 10.x Build Configuration
 
# -- Program Base Information --
PBI_PROGNAME="QEMU"
PBI_PROGWEB="http://fabrice.bellard.free.fr/qemu/"
PBI_PROGAUTHOR="Fabrice Bellard"
PBI_PROGICON="aqemu.png"

# -- Program Repo Information (optional) --
PBI_LICENSE="GPL"
PBI_TAGS="machine,emulator,virtualizer" #comma delimited (no spaces)
PBI_PROGTYPE="Graphical" #[Graphical/Text/Server]
PBI_ICONURL="http://images.pbidir.com/progicons/qemu.png" 
PBI_CATEGORY="Emulators"
PBI_DESC="QEMU is a generic and open source machine emulator and virtualizer. When used as a machine emulator, QEMU can run OSes and programs made for one machine (e.g. an ARM board) on a different machine (e.g. your own PC). By using dynamic translation, it achieves very good performances. When used as a virtualizer, QEMU achieves near native performances by executing the guest code directly on the host CPU. A host driver called the QEMU accelerator (also known as KQEMU) is needed in this case. The virtualizer mode requires that both the host and guest machine use x86 compatible processors. The supported host and target CPUs are listed in the status page."
PBI_SHORTDESC=""
 
# -- Port Information --
PBI_MAKEPORT="emulators/qemu"
PBI_MKPORTBEFORE=""
PBI_MKPORTAFTER="emulators/aqemu devel/dbus-qt4"
PBI_MAKEOPTS="qemu_SET= KQEMU" #Disused for package/repo builds
 
# -- Require Root Permissions to Install PBI --
PBI_REQUIRESROOT="YES"
 
# -- Repo Configuration Options (optional) --
PBI_BUILDKEY="05"
PBI_PROGREVISION="1"
PBI_AB_PRIORITY=""
PBI_AB_NOTMPFS=""
 
# -- Export all the required variables --
export PBI_PROGNAME PBI_PROGWEB PBI_PROGAUTHOR PBI_PROGICON PBI_MAKEPORT PBI_MKPORTBEFORE PBI_MKPORTAFTER PBI_MAKEOPTS PBI_REQUIRESROOT 
# -- Export all the optional variables --
export PBI_LICENSE PBI_TAGS PBI_PROGTYPE PBI_ICONURL PBI_CATEGORY PBI_DESC PBI_SHORTDESC PBI_BUILDKEY PBI_PROGREVISION PBI_AB_PRIORITY PBI_AB_NOTMPFS

