#!/bin/sh
# PBI 10.x Build Configuration
 
# -- Program Base Information --
PBI_PROGNAME="VirtualBox"
PBI_PROGWEB="http://www.virtualbox.org/"
PBI_PROGAUTHOR="Sun Microsystems"
PBI_PROGICON="virtualbox.png"

# -- Program Repo Information (optional) --
PBI_LICENSE="GPL"
PBI_TAGS="emulator,virtualizer" #comma delimited (no spaces)
PBI_PROGTYPE="Graphical" #[Graphical/Text/Server]
PBI_ICONURL="http://images.pbidir.com/progicons/virtualbox.png" 
PBI_CATEGORY="Emulators"
PBI_DESC="WARNING: This PBI is provided for use with older PC-BSD systems. More recent PC-BSD installations have a better version of VirtualBox installed on the system by default.VirtualBox is a powerful x86 virtualization product for enterprise as well as home use. Not only is VirtualBox an extremely feature rich, high performance product for enterprise customers, it is also the only professional solution that is freely available as Open Source Software under the terms of the GNU General Public License (GPL)."
PBI_SHORTDESC=""
 
# -- Port Information --
PBI_MAKEPORT="emulators/virtualbox-ose"
PBI_MKPORTBEFORE=""
PBI_MKPORTAFTER="devel/qt4 security/gnutls"
PBI_MAKEOPTS="virtualbox-ose_SET= GUESTADDITIONS VNC WEBSERVICE" #Disused for package/repo builds
 
# -- Require Root Permissions to Install PBI --
PBI_REQUIRESROOT="YES"
 
# -- Repo Configuration Options (optional) --
PBI_BUILDKEY="28"
PBI_PROGREVISION="1"
PBI_AB_PRIORITY="45"
PBI_AB_NOTMPFS="YES"
 
# -- Export all the required variables --
export PBI_PROGNAME PBI_PROGWEB PBI_PROGAUTHOR PBI_PROGICON PBI_MAKEPORT PBI_MKPORTBEFORE PBI_MKPORTAFTER PBI_MAKEOPTS PBI_REQUIRESROOT 
# -- Export all the optional variables --
export PBI_LICENSE PBI_TAGS PBI_PROGTYPE PBI_ICONURL PBI_CATEGORY PBI_DESC PBI_SHORTDESC PBI_BUILDKEY PBI_PROGREVISION PBI_AB_PRIORITY PBI_AB_NOTMPFS

