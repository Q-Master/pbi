# The target port we are building
PBI_MAKEPORT="www/bigbluebutton"
 
# Additional options for make.conf
PBI_MAKEOPTS="JAVA_VENDOR=openjdk"

PBI_AB_NOTMPFS="YES"
 
export PBI_PROGNAME PBI_PROGWEB PBI_PROGAUTHOR PBI_PROGICON PBI_MAKEPORT PBI_MAKEOPTS PBI_AB_NOTMPFS
