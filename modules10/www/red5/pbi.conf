#!/bin/sh
# PBI Build Configuration
# Place over-rides and settings here
#
# XDG Desktop Menu Spec:
# http://standards.freedesktop.org/menu-spec/menu-spec-1.0.html
##############################################################################

# Program Name
PBI_PROGNAME="red5"
 
# Program Website
PBI_PROGWEB="http://www.red5.org/"
 
# Program Author / Vendor
PBI_PROGAUTHOR="joris.dedieu@gmail.com"
 
# Default Icon (Relative to %%PBI_APPDIR%% or resources/)
PBI_PROGICON="red5.png"
 
# The target port we are building
PBI_MAKEPORT="www/red5"
 
# Additional options for make.conf
PBI_MAKEOPTS="JAVA_VENDOR=openjdk"
 
export PBI_PROGNAME PBI_PROGWEB PBI_PROGAUTHOR PBI_PROGICON PBI_MAKEPORT PBI_MAKEOPTS
