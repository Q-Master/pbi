#!/bin/sh
# PBI Build Configuration
# Place over-rides and settings here
#
# XDG Desktop Menu Spec:
# http://standards.freedesktop.org/menu-spec/menu-spec-1.0.html
##############################################################################

# Program Name
PBI_PROGNAME="SeaMonkey"
 
# Program Website
PBI_PROGWEB="http://www.seamonkey-project.org/"
 
# Program Author / Vendor
PBI_PROGAUTHOR="The Mozilla Foundation"
 
# Default Icon (Relative to %%PBI_APPDIR%% or resources/)
PBI_PROGICON="seamonkey.png"
 
# The target port we are building
PBI_MAKEPORT="www/seamonkey/"
 
# Additional options for make.conf
PBI_MAKEOPTS=""
 
# Ports to build before / after
PBI_MKPORTBEFORE=""
PBI_MKPORTAFTER="audio/esound devel/gconf2 x11-themes/qtcurve-gtk2 devel/libevent2"
 
PBI_BUILDKEY="06"; export PBI_BUILDKEY

export PBI_PROGNAME PBI_PROGWEB PBI_PROGAUTHOR PBI_PROGICON PBI_MAKEPORT PBI_MAKEOPTS PBI_MKPORTBEFORE PBI_MKPORTAFTER
