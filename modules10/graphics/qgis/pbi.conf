#!/bin/sh
# PBI 10.x Build Configuration
 
# -- Program Base Information --
PBI_PROGNAME="QGIS"
PBI_PROGWEB="http://www.qgis.org/"
PBI_PROGAUTHOR="wen@FreeBSD.org"
PBI_PROGICON="qgis.png"

# -- Program Repo Information (optional) --
PBI_LICENSE="GPL"
PBI_TAGS="GIS,graphics" #comma delimited (no spaces)
PBI_PROGTYPE="Graphical" #[Graphical/Text/Server]
PBI_ICONURL="http://images.pbidir.com/progicons/qgis.png" 
PBI_CATEGORY="Graphics"
PBI_DESC="Quantum GIS (QGIS) is a user friendly Open Source Geographic Information System. QGIS supports vector, raster, and database formats. QGIS is licensed under the GNU GPL. <br>Some of the major features include: <br>- Support for spatially enabled PostGIS tables <br>- Support for shapefiles, ArcInfo coverages, Mapinfo and other formats <br>- Raster support for a large number of formats <br>- Identify features <br>- Display attribute tables <br>- Select features <br>- GRASS Digitizing <br>- Feature labeling"
PBI_SHORTDESC=""
 
# -- Port Information --
PBI_MAKEPORT="graphics/qgis"
PBI_MKPORTBEFORE=""
PBI_MKPORTAFTER="devel/py-sip"
