PBI_BUILDKEY="01"

PBI_MAKEPORT="graphics/mypaint"
 
# Additional options for make.conf
PBI_MAKEOPTS=""
 
export PBI_PROGNAME PBI_PROGWEB PBI_PROGAUTHOR PBI_PROGICON PBI_UPDATEURL PBI_MAKEOPTS PBI_MAKEPORT
