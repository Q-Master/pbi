#!/bin/sh
# PBI 10.x Build Configuration
 
# -- Program Base Information --
PBI_PROGNAME="Mutt"
PBI_PROGWEB="http://www.mutt.org/"
PBI_PROGAUTHOR="Jeremy Blosser"
PBI_PROGICON="mutt.png"

# -- Program Repo Information (optional) --
PBI_LICENSE="BSD"
PBI_TAGS="email" #comma delimited (no spaces)
PBI_PROGTYPE="Text" #[Graphical/Text/Server]
PBI_ICONURL="http://images.pbidir.com/progicons/mutt.png" 
PBI_CATEGORY="Mail"
PBI_DESC="Mutt -- "The Mongrel of Mail User Agents" (part Elm, part Pine, part mh, part slrn, part everything else) is an interactive screen-oriented mailer program that supersedes Elm, Pine, mail and mailx. Features include color support, message threading, MIME support (including RFC1522 support for encoded headers), customizable key bindings, POP3, Delivery Status Notification (DSN) support, and PGP/MIME."
PBI_SHORTDESC=""
 
# -- Port Information --
PBI_MAKEPORT="mail/mutt"
PBI_MKPORTBEFORE=""
PBI_MKPORTAFTER=""
