#!/bin/sh
# PBI 10.x Build Configuration
 
# -- Program Base Information --
PBI_PROGNAME="Evolution"
PBI_PROGWEB="http://www.gnome.org/projects/evolution/"
PBI_PROGAUTHOR="Novell"
PBI_PROGICON="evo.png"

# -- Program Repo Information (optional) --
PBI_LICENSE="GPL"
PBI_TAGS="mail,gnome" #comma delimited (no spaces)
PBI_PROGTYPE="Graphical" #[Graphical/Text/Server]
PBI_ICONURL="http://images.pbidir.com/progicons/evolution.png" 
PBI_CATEGORY="Mail"
PBI_DESC="Ximian Evolution[tm] is the premier personal and workgroup information management solution for UNIX. Evolution seamlessly integrates email, calendaring, meeting scheduling, contact management and online task lists in one powerful, fast, and easy to use application. It also delivers a comprehensive set of features that help keep work organized and projects on track. The unique Ximian vFolders[tm] are virtual folders used to create and save powerful contextual views of email messages."
PBI_SHORTDESC=""
 
# -- Port Information --
PBI_MAKEPORT="mail/evolution/"
PBI_MKPORTBEFORE="x11/libSM"
PBI_MKPORTAFTER="mail/evolution-exchange sysutils/gnome-settings-daemon x11-themes/qtcurve-gtk2 mail/p5-Mail-SpamAssassin"
PBI_MAKEOPTS="evolution_SET=SPAMASSASSIN" #Disused for package/repo builds
 
# -- Require Root Permissions to Install PBI --
PBI_REQUIRESROOT="NO"
 
# -- Repo Configuration Options (optional) --
PBI_BUILDKEY="08"
PBI_PROGREVISION="1"
PBI_AB_PRIORITY="10"
PBI_AB_NOTMPFS=""
 
# -- Export all the required variables --
export PBI_PROGNAME PBI_PROGWEB PBI_PROGAUTHOR PBI_PROGICON PBI_MAKEPORT PBI_MKPORTBEFORE PBI_MKPORTAFTER PBI_MAKEOPTS PBI_REQUIRESROOT 
# -- Export all the optional variables --
export PBI_LICENSE PBI_TAGS PBI_PROGTYPE PBI_ICONURL PBI_CATEGORY PBI_DESC PBI_SHORTDESC PBI_BUILDKEY PBI_PROGREVISION PBI_AB_PRIORITY PBI_AB_NOTMPFS

