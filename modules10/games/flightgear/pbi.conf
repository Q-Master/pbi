#!/bin/sh
# PBI Build Configuration
# Place over-rides and settings here
#
# XDG Desktop Menu Spec:
# http://standards.freedesktop.org/menu-spec/menu-spec-1.0.html
##############################################################################

# Program Name
PBI_PROGNAME="FlightGear"
 
# Program Website
PBI_PROGWEB="http://www.flightgear.org"
 
# Program Author / Vendor
PBI_PROGAUTHOR="FlightGear Project"
 
# Default Icon (Relative to %%PBI_APPDIR%% or resources/)
PBI_PROGICON="share/pixmaps/flightgear.png"
 
# The target port we are building
PBI_MAKEPORT="games/flightgear/"
 
# Ports to build before / after
PBI_MKPORTBEFORE=""
PBI_MKPORTAFTER="games/fgrun"

PBI_BUILDKEY="03"
 
export PBI_PROGNAME PBI_PROGWEB PBI_PROGAUTHOR PBI_PROGICON PBI_MAKEPORT PBI_MKPORTBEFORE PBI_MKPORTAFTER PBI_BUILDKEY
