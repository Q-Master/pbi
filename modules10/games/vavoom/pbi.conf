#!/bin/sh
# PBI Build Configuration
# Place over-rides and settings here
#
# XDG Desktop Menu Spec:
# http://standards.freedesktop.org/menu-spec/menu-spec-1.0.html
##############################################################################

# Program Name
PBI_PROGNAME="vavoom"
 
# Program Website
PBI_PROGWEB="http://www.vavoom-engine.com/"
 
# Program Author / Vendor
PBI_PROGAUTHOR="ports@FreeBSD.org"
 
# Default Icon (Relative to %%PBI_APPDIR%% or resources/)
PBI_PROGICON="vavoom.png"
 
# The target port we are building
PBI_MAKEPORT="games/vavoom"
 
# Ports to build before / after
PBI_MKPORTBEFORE=""
PBI_MKPORTAFTER="games/vavoom-extras"

PBI_MAKEOPTS="vavoom_SET= LAUNCHER"

PBI_BUILDKEY="02"; export PBI_BUILDKEY

export PBI_PROGNAME PBI_PROGWEB PBI_PROGAUTHOR PBI_PROGICON PBI_MAKEPORT PBI_MKPORTBEFORE PBI_MKPORTAFTER PBI_MAKEOPTS
