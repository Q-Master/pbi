#!/bin/sh
# PBI Build Configuration

# -- Program Information --
PBI_PROGNAME="XPilot-NG"
PBI_PROGWEB="http://xpilot.sourceforge.net/"
PBI_PROGAUTHOR="ports@FreeBSD.org"
PBI_PROGICON="xpilot-ng.png"

# -- Port Information --
PBI_MAKEPORT="games/xpilot-ng-server"
PBI_MKPORTBEFORE=""
PBI_MKPORTAFTER="games/xpilot-ng-client"
PBI_MAKEOPTS="xpilot-ng-client_SET= SOUND"

# -- Require Root Permissions to Install PBI --
PBI_REQUIRESROOT="NO"

# -- Auto-build Configuration Options --
PBI_BUILDKEY="03"
