#!/bin/sh
# PBI 10.x Build Configuration
 
# -- Program Base Information --
PBI_PROGNAME="XBubble"
PBI_PROGWEB="http://www.nongnu.org/xbubble/"
PBI_PROGAUTHOR="ports@FreeBSD.org"
PBI_PROGICON="xbubble_bg.png"

# -- Program Repo Information (optional) --
PBI_LICENSE="GPL"
PBI_TAGS="game,puzzle,arcade" #comma delimited (no spaces)
PBI_PROGTYPE="Graphical" #[Graphical/Text/Server]
PBI_ICONURL="http://images.pbidir.com/progicons/xbubble.png" 
PBI_CATEGORY="Games"
PBI_DESC="XBubble is an X Window based clone of the famous arcade game Bust-A-Move/Puzzle Bubble. You can play it alone, against an opponent, or even against the computer. It has nice scalable and customizable graphics."
PBI_SHORTDESC=""
 
# -- Port Information --
PBI_MAKEPORT="games/xbubble"
PBI_MKPORTBEFORE=""
PBI_MKPORTAFTER=""
