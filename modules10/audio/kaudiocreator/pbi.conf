#!/bin/sh
# PBI 10.x Build Configuration
 
# -- Program Base Information --
PBI_PROGNAME="kaudiocreator"
PBI_PROGWEB="http://www.kde.org/applications/multimedia/kaudiocreator/"
PBI_PROGAUTHOR="naylor.b.david@gmail.com"
PBI_PROGICON="defaulticon.png"

# -- Program Repo Information (optional) --
PBI_LICENSE="GPL"
PBI_TAGS="audio,cd,ripper,encoder" #comma delimited (no spaces)
PBI_PROGTYPE="Graphical" #[Graphical/Text/Server]
PBI_ICONURL="http://images.pbidir.com/progicons/kaudiocreator.png" 
PBI_CATEGORY="Audio"
PBI_DESC="KAudioCreator is an audio CD ripper, which uses cdparanoia as a backend to extract the tracks and later it encodes them to mp3 or ogg files (or many other formats supported). Features: - CDDB lookup to extract the album and track information - Different encoding formats supported (ogg, mp3, flac) - Different filename formats using tags"
