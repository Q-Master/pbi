#!/bin/sh
# PBI Build Configuration
# Place over-rides and settings here
#
# XDG Desktop Menu Spec:
# http://standards.freedesktop.org/menu-spec/menu-spec-1.0.html
##############################################################################

# Program Name
PBI_PROGNAME="Rhythmbox"
 
# Program Website
PBI_PROGWEB="http://www.gnome.org/projects/rhythmbox/"
 
# Program Author / Vendor
PBI_PROGAUTHOR="The Rhythmbox Team"
 
# Default Icon (Relative to %%PBI_APPDIR%% or resources/)
PBI_PROGICON="rb.png"
 
# The target port we are building
PBI_MAKEPORT="audio/rhythmbox/"
 
# Ports to build before / after
PBI_MKPORTBEFORE=""
PBI_MKPORTAFTER="x11-themes/qtcurve-gtk2 audio/gstreamer-plugins-shout2 audio/gstreamer-plugins-cdaudio audio/gstreamer-plugins-cdparanoia "
 
PBI_BUILDKEY="02"; export PBI_BUILDKEY

export PBI_PROGNAME PBI_PROGWEB PBI_PROGAUTHOR PBI_PROGICON PBI_MAKEPORT PBI_MKPORTBEFORE PBI_MKPORTAFTER
