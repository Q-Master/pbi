#!/bin/sh
# PBI Build Configuration

# -- Program Information --
PBI_PROGNAME="gmusicbrowser"
PBI_PROGWEB="http://gmusicbrowser.org/"
PBI_PROGAUTHOR="lichray@gmail.com"
PBI_PROGICON="gmusicbrowser.png"

# -- Port Information --
PBI_MAKEPORT="audio/gmusicbrowser"
PBI_MKPORTBEFORE=""
PBI_MKPORTAFTER=""
PBI_MAKEOPTS="gmusicbrowser_SET= GSTREAMER"

# -- Require Root Permissions to Install PBI --
PBI_REQUIRESROOT="NO"

# -- Auto-build Configuration Options --
PBI_BUILDKEY="01"
PBI_AB_PRIORITY="00"
PBI_AB_NOTMPFS="NO"

export PBI_PROGNAME PBI_PROGWEB PBI_PROGAUTHOR PBI_PROGICON PBI_MAKEPORT PBI_MKPORTBEFORE PBI_MKPORTAFTER PBI_MAKEOPTS PBI_REQUIRESROOT PBI_BUILDKEY PBI_AB_PRIORITY PBI_AB_NOTMPFS
