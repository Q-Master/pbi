#!/bin/sh
# PBI Build Configuration
# Place over-rides and settings here
#
# XDG Desktop Menu Spec:
# http://standards.freedesktop.org/menu-spec/menu-spec-1.0.html
##############################################################################

# Program Name
PBI_PROGNAME="Clementine"
 
# Program Website
PBI_PROGWEB="http://code.google.com/p/clementine-player/"
 
# Program Author / Vendor
PBI_PROGAUTHOR="David Sansome and John Maguire"
 
# Default Icon (Relative to %%PBI_APPDIR%% or resources/)
PBI_PROGICON="clementine.png"
 
# The target port we are building
PBI_MAKEPORT="audio/clementine-player"

PBI_MKPORTAFTER="www/qt4-webkit multimedia/gstreamer-plugins-all"
 
PBI_BUILDKEY="05"; export PBI_BUILDKEY

#PBI_PROGREVISION="01"; export PBI_PROGREVISION

export PBI_PROGNAME PBI_PROGWEB PBI_PROGAUTHOR PBI_PROGICON PBI_MAKEPORT PBI_MKPORTAFTER
