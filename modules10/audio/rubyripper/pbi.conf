#!/bin/sh
# PBI 10.x Build Configuration
 
# -- Program Base Information --
PBI_PROGNAME="Rubyripper"
PBI_PROGWEB="http://code.google.com/p/rubyripper/"
PBI_PROGAUTHOR="multimedia@FreeBSD.org"
PBI_PROGICON="rubyripper.png"

# -- Program Repo Information (optional) --
PBI_LICENSE="GPL"
PBI_TAGS="audio,ripper" #comma delimited (no spaces)
PBI_PROGTYPE="Graphical" #[Graphical/Text/Server]
PBI_ICONURL="http://images.pbidir.com/progicons/rubyripper.png" 
PBI_CATEGORY="Audio"
PBI_DESC="Rubyripper is a digital audio extraction tool that uses cdparanoia error correcting power and its own secure ripping algorithm to ensure that therip is done successfully and accurately.  It is very similar to and muchinspired by EAC for Windows, the golden standard of CD ripping software.<br>Some of the main features:<br><br>  - Graphical (GTK+2) and command line interfaces<br>  - Secure (accurate) ripping method<br>  - Editable FreeDB tag fetching<br>  - FLAC, Ogg/Vorbis, MP3, WAV format support; more codecs can be passed<br>  - Multiple codec encoding in one run<br>  - Drive offset support (http://www.accuraterip.com/driveoffsets.htm)<br>  - Playlist and cue sheet creation<br>  - Logfile with analysis of corrected and impossible to correct positions<br>  - MD5 sum for each track included in the logfile"
PBI_SHORTDESC="Digital audio CD extraction tool for accurate ripping"
 
# -- Port Information --
PBI_MAKEPORT="audio/rubyripper"
PBI_MKPORTBEFORE=""
PBI_MKPORTAFTER=""
PBI_MAKEOPTS="" #Disused for package/repo builds
 
# -- Require Root Permissions to Install PBI --
PBI_REQUIRESROOT="NO"
 
# -- Repo Configuration Options (optional) --
PBI_BUILDKEY="00"
PBI_PROGREVISION="01"
PBI_AB_PRIORITY="00"
PBI_AB_NOTMPFS="NO"
 
# -- Export all the required variables --
export PBI_PROGNAME PBI_PROGWEB PBI_PROGAUTHOR PBI_PROGICON PBI_MAKEPORT PBI_MKPORTBEFORE PBI_MKPORTAFTER PBI_MAKEOPTS PBI_REQUIRESROOT 
# -- Export all the optional variables --
export PBI_LICENSE PBI_TAGS PBI_PROGTYPE PBI_ICONURL PBI_CATEGORY PBI_DESC PBI_SHORTDESC PBI_BUILDKEY PBI_PROGREVISION PBI_AB_PRIORITY PBI_AB_NOTMPFS

