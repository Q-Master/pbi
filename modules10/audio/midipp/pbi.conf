#!/bin/sh
# PBI 10.x Build Configuration
 
# -- Program Base Information --
PBI_PROGNAME="midipp"
PBI_PROGWEB="http://www.selasky.org/hans_petter/midistudio/"
PBI_PROGAUTHOR="hselasky@FreeBSD.org"
PBI_PROGICON="defaulticon.png"

# -- Program Repo Information (optional) --
PBI_LICENSE="BSD"
PBI_TAGS="audio,midi,player,sheet,music" #comma delimited (no spaces)
PBI_PROGTYPE="Graphical" #[Graphical/Text/Server]
PBI_ICONURL="http://images.pbidir.com/progicons/midipp.png" 
PBI_CATEGORY="Audio"
PBI_DESC="MIDI Player Pro allows you to play any kind of MIDI music in seconds with your fingertips. List of supported features: - Raw MIDI. - Jack MIDI. - Import from lyrics sites (chorded lyrics) - Import from GuitarPro v3 and v4 format. - Loading and saving from and to standard v1.0 MIDI files. - Live performancing. - Simple sequence looping. - Printing music like PDF."
PBI_SHORTDESC="MIDI playback, recording, and live performance tool"
 
# -- Port Information --
PBI_MAKEPORT="audio/midipp"
PBI_MKPORTBEFORE=""
PBI_MKPORTAFTER="audio/jack"
PBI_MAKEOPTS="" #Disused for package/repo builds
 
# -- Require Root Permissions to Install PBI --
PBI_REQUIRESROOT="NO"
 
# -- Repo Configuration Options (optional) --
PBI_BUILDKEY="03"
PBI_PROGREVISION="01"
PBI_AB_PRIORITY=""
PBI_AB_NOTMPFS=""
 
# -- Export all the required variables --
export PBI_PROGNAME PBI_PROGWEB PBI_PROGAUTHOR PBI_PROGICON PBI_MAKEPORT PBI_MKPORTBEFORE PBI_MKPORTAFTER PBI_MAKEOPTS PBI_REQUIRESROOT 
# -- Export all the optional variables --
export PBI_LICENSE PBI_TAGS PBI_PROGTYPE PBI_ICONURL PBI_CATEGORY PBI_DESC PBI_SHORTDESC PBI_BUILDKEY PBI_PROGREVISION PBI_AB_PRIORITY PBI_AB_NOTMPFS

