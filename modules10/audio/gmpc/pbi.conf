#!/bin/sh
# PBI 10.x Build Configuration
 
# -- Program Base Information --
PBI_PROGNAME="GMPC"
PBI_PROGWEB="http://gmpc.wikia.com/wiki/Gnome_Music_Player_Client"
PBI_PROGAUTHOR="The GMPC Team"
PBI_PROGICON="gmpc.png"

# -- Program Repo Information (optional) --
PBI_LICENSE="GPL"
PBI_TAGS="MPD" #comma delimited (no spaces)
PBI_PROGTYPE="Graphical" #[Graphical/Text/Server]
PBI_ICONURL="http://images.pbidir.com/progicons/gmpc.png" 
PBI_CATEGORY="Audio"
PBI_DESC="GMPC is a GTK2 frontend for the mpd (Music Player Daemon). It\'s focused on being fast and easy to use, while making optimal use of all the functions in mpd. It connects to a MPD running on a machine via a network. Read more about MPD on http://www.musicpd.org Features: <br>* Metadata support, it can show artist image, album art, lyrics, etc. <br>* Plugin support. <br>* Fast, gmpc is optimized to work even on low end machines and slow networks. <br>* Profile support, easily use gmpc with multiple mpd\'s."
PBI_SHORTDESC="Full featured GTK2 client for musicpd"
 
# -- Port Information --
PBI_MAKEPORT="audio/gmpc"
PBI_MKPORTBEFORE=""
PBI_MKPORTAFTER="audio/gmpc-shout audio/gmpc-extraplaylist audio/gmpc-albumview audio/gmpc-lastfm audio/gmpc-lyrics audio/gmpc-shout x11-themes/qtcurve-gtk2"
PBI_MAKEOPTS="" #Disused for package/repo builds
 
# -- Require Root Permissions to Install PBI --
PBI_REQUIRESROOT="NO"
 
# -- Repo Configuration Options (optional) --
PBI_BUILDKEY="00"
PBI_PROGREVISION="01"
PBI_AB_PRIORITY=""
PBI_AB_NOTMPFS=""
 
# -- Export all the required variables --
export PBI_PROGNAME PBI_PROGWEB PBI_PROGAUTHOR PBI_PROGICON PBI_MAKEPORT PBI_MKPORTBEFORE PBI_MKPORTAFTER PBI_MAKEOPTS PBI_REQUIRESROOT 
# -- Export all the optional variables --
export PBI_LICENSE PBI_TAGS PBI_PROGTYPE PBI_ICONURL PBI_CATEGORY PBI_DESC PBI_SHORTDESC PBI_BUILDKEY PBI_PROGREVISION PBI_AB_PRIORITY PBI_AB_NOTMPFS

