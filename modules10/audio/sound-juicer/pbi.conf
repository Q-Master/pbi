#!/bin/sh
# PBI 10.x Build Configuration
 
# -- Program Base Information --
PBI_PROGNAME="sound-juicer"
PBI_PROGWEB="http://www.burtonini.com/blog/computers/sound-juicer/"
PBI_PROGAUTHOR="gnome@FreeBSD.org"
PBI_PROGICON="defaulticon.png"

# -- Program Repo Information (optional) --
PBI_LICENSE="Unknown"
PBI_TAGS="audio,ripper" #comma delimited (no spaces)
PBI_PROGTYPE="Graphical" #[Graphical/Text/Server]
PBI_ICONURL="http://images.pbidir.com/progicons/sound-juicer.png" 
