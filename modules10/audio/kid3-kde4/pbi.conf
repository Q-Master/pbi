#!/bin/sh
# PBI Build Configuration
# Place over-rides and settings here
#
# XDG Desktop Menu Spec:
# http://standards.freedesktop.org/menu-spec/menu-spec-1.0.html
##############################################################################

# Program Name
PBI_PROGNAME="Kid3"
 
# Program Website
PBI_PROGWEB="http://kid3.sourceforge.net"
 
# Program Author / Vendor
PBI_PROGAUTHOR="Urs Fleisch"
 
# The target port we are building
PBI_MAKEPORT="audio/kid3-kde4"

PBI_PROGICON="kid3-kde4.png"

PBI_BUILDKEY="02"; export PBI_BUILDKEY
 
export PBI_PROGNAME PBI_PROGWEB PBI_PROGAUTHOR PBI_MAKEPORT PBI_PROGICON
