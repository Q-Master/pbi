#!/bin/sh
# PBI 10.x Build Configuration
 
# -- Program Base Information --
PBI_PROGNAME="Easytag"
PBI_PROGWEB="http://easytag.sourceforge.net"
PBI_PROGAUTHOR="Jerome Couderc"
PBI_PROGICON="easytag.png"

# -- Program Repo Information (optional) --
PBI_LICENSE="GPL"
PBI_TAGS="tags,audio" #comma delimited (no spaces)
PBI_PROGTYPE="Graphical" #[Graphical/Text/Server]
PBI_ICONURL="http://images.pbidir.com/progicons/easytag.png" 
PBI_CATEGORY="Audio"
PBI_DESC="EasyTAG is an utility for viewing and editing tags for MP3, MP2, FLAC, Ogg, Vorbis, MusePack and Monkey\'s Audio files. The big new feature of this development version is GTK2 support. Features: - Auto tagging: parse filename and directory to complete automatically the fields (using masks), - Ability to rename files from the tag (using masks) or by loading a text file, - Process selected files of the selected directory, - Ability to browse subdirectories, - Recursion for tagging, removing, renaming, saving..., - Can set a field (artist, title,...) to all other files, - Read file header informations (bitrate, time, ...) and display them, - Auto completion of the date if a partial is entered, - Undo and redo last changes, - Ability to process fields of tag and file name (convert letters into uppercase, downcase, ...), - CDDB support (from http protocol), - A playlist generator window, - French, German, Russian, Dutch, Hungarian, Swedish, Italian, Japanese, Ukrainian, Czech, Spanish, Polish and Romanian translations"
PBI_SHORTDESC="GTK2 Tag editor for MP3 and OGG files"
 
# -- Port Information --
PBI_MAKEPORT="audio/easytag"
PBI_MKPORTBEFORE=""
PBI_MKPORTAFTER=""
PBI_MAKEOPTS="easytag_SET=WAVEPACK" #Disused for package/repo builds
 
# -- Require Root Permissions to Install PBI --
PBI_REQUIRESROOT="NO"
 
# -- Repo Configuration Options (optional) --
PBI_BUILDKEY="04"
PBI_PROGREVISION="01"
PBI_AB_PRIORITY=""
PBI_AB_NOTMPFS=""
 
# -- Export all the required variables --
export PBI_PROGNAME PBI_PROGWEB PBI_PROGAUTHOR PBI_PROGICON PBI_MAKEPORT PBI_MKPORTBEFORE PBI_MKPORTAFTER PBI_MAKEOPTS PBI_REQUIRESROOT 
# -- Export all the optional variables --
export PBI_LICENSE PBI_TAGS PBI_PROGTYPE PBI_ICONURL PBI_CATEGORY PBI_DESC PBI_SHORTDESC PBI_BUILDKEY PBI_PROGREVISION PBI_AB_PRIORITY PBI_AB_NOTMPFS

