#!/bin/sh
# PBI Build Configuration
# Place over-rides and settings here
#
# XDG Desktop Menu Spec:
# http://standards.freedesktop.org/menu-spec/menu-spec-1.0.html
##############################################################################

# Program Name
PBI_PROGNAME="Easytag"
 
# Program Website
PBI_PROGWEB="http://easytag.sourceforge.net"
 
# Program Author / Vendor
PBI_PROGAUTHOR="Jerome Couderc"
 
# Default Icon (Relative to %%PBI_APPDIR%% or resources/)
PBI_PROGICON="easytag.png"
 
# The target port we are building
PBI_MAKEPORT="audio/easytag"
PBI_MAKEOPTS="WITH_WAVEPACK=true" 
PBI_MKPORTAFTER=""

PBI_BUILDKEY="03"

export PBI_PROGNAME PBI_PROGWEB PBI_PROGAUTHOR PBI_PROGICON PBI_MAKEPORT PBI_MAKEOPTS PBI_BUILDKEY PBI_MKPORTAFTER
