#!/bin/sh
# PBI Build Configuration
# Place over-rides and settings here
#
# XDG Desktop Menu Spec:
# http://standards.freedesktop.org/menu-spec/menu-spec-1.0.html
##############################################################################

# Program Name
PBI_PROGNAME="Mixxx"
 
# Program Website
PBI_PROGWEB="http://www.mixxx.org"
 
# Program Author / Vendor
PBI_PROGAUTHOR="Mixxx Development Team"
 
# Default Icon (Relative to %%PBI_APPDIR%% or resources/)
PBI_PROGICON="share/pixmaps/mixxx-icon.png"
 
# The target port we are building
PBI_MAKEPORT="audio/mixxx"

PBI_MKPORTBEFORE="databases/qt4-sqlite-plugin"
PBI_BUILDKEY="05"; export PBI_BUILDKEY

PBI_REQUIRESROOT="YES"; export PBI_REQUIRESROOT
 
export PBI_PROGNAME PBI_PROGWEB PBI_PROGAUTHOR PBI_PROGICON PBI_MAKEPORT PBI_MKPORTBEFORE
