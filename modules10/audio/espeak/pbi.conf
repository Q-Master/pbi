#!/bin/sh
# PBI 10.x Build Configuration
 
# -- Program Base Information --
PBI_PROGNAME="eSpeak"
PBI_PROGWEB="http://espeak.sourceforge.net/"
PBI_PROGAUTHOR="Jonathan Duddington"
PBI_PROGICON="espeak.png"

# -- Program Repo Information (optional) --
PBI_LICENSE="GPL"
PBI_TAGS="speech,synthesizer,accessibility" #comma delimited (no spaces)
PBI_PROGTYPE="Text" #[Graphical/Text/Server]
PBI_ICONURL="http://images.pbidir.com/progicons/espeak.png" 
