#!/bin/sh
# PBI 10.x Build Configuration
 
# -- Program Base Information --
PBI_PROGNAME="picard"
PBI_PROGWEB="http://wiki.musicbrainz.org/PicardTagger"
PBI_PROGAUTHOR="bsdkaffee@gmail.com"
PBI_PROGICON="picard.png"

# -- Program Repo Information (optional) --
PBI_LICENSE="GPL"
PBI_TAGS="audio,tagger" #comma delimited (no spaces)
PBI_PROGTYPE="Graphical" #[Graphical/Text/Server]
PBI_ICONURL="http://images.pbidir.com/progicons/picard.png" 
PBI_CATEGORY="Audio"
PBI_DESC="Picard is the next generation MusicBrainz tagging application. This new tagging concept is album oriented, as opposed to track/file oriented like the ClassicTagger was."
