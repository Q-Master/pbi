#!/bin/sh
# PBI Build Configuration
# Place over-rides and settings here
#
# XDG Desktop Menu Spec:
# http://standards.freedesktop.org/menu-spec/menu-spec-1.0.html
##############################################################################

# Program Name
PBI_PROGNAME="icegenerator"
 
# Program Website
PBI_PROGWEB="http://www.becrux.com"
 
# Program Author / Vendor
PBI_PROGAUTHOR="Antonio Di Monaco"

PBI_PROGICON="icegenerator.png"; export PBI_PROGICON
 
# The target port we are building
PBI_MAKEPORT="audio/icegenerator"
 
# Ports to build before / after
PBI_MKPORTBEFORE=""
PBI_MKPORTAFTER=""
 
export PBI_PROGNAME PBI_PROGWEB PBI_PROGAUTHOR PBI_MAKEPORT PBI_MKPORTBEFORE PBI_MKPORTAFTER
