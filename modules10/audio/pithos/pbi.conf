#!/bin/sh
# PBI 10.x Build Configuration
 
# -- Program Base Information --
PBI_PROGNAME="Pithos"
PBI_PROGWEB="http://kevinmehall.net/p/pithos/"
PBI_PROGAUTHOR="john@pcbsd.org"
PBI_PROGICON="pithos.png"

# -- Program Repo Information (optional) --
PBI_LICENSE="GPL"
PBI_TAGS="audio,pandora,player" #comma delimited (no spaces)
PBI_PROGTYPE="Graphical" #[Graphical/Text/Server]
PBI_ICONURL="http://images.pbidir.com/progicons/pithos.png" 
PBI_CATEGORY="Audio"
PBI_DESC="Pithos is a Pandora client for the GNOME Desktop. The official Flash-based client is a CPU hog, and Pianobar is a great reverse-engineered implementation, but is command-line only. Neither integrate with the desktop very well, missing things like media key support and song notifications."
PBI_SHORTDESC=""
 
# -- Port Information --
PBI_MAKEPORT="audio/pithos"
PBI_MKPORTBEFORE=""
PBI_MKPORTAFTER="multimedia/gstreamer multimedia/gstreamer-plugins-all"
PBI_MAKEOPTS="" #Disused for package/repo builds
 
# -- Require Root Permissions to Install PBI --
PBI_REQUIRESROOT="NO"
 
# -- Repo Configuration Options (optional) --
PBI_BUILDKEY="05"
PBI_PROGREVISION="01"
PBI_AB_PRIORITY="00"
PBI_AB_NOTMPFS="NO"
 
# -- Export all the required variables --
export PBI_PROGNAME PBI_PROGWEB PBI_PROGAUTHOR PBI_PROGICON PBI_MAKEPORT PBI_MKPORTBEFORE PBI_MKPORTAFTER PBI_MAKEOPTS PBI_REQUIRESROOT 
# -- Export all the optional variables --
export PBI_LICENSE PBI_TAGS PBI_PROGTYPE PBI_ICONURL PBI_CATEGORY PBI_DESC PBI_SHORTDESC PBI_BUILDKEY PBI_PROGREVISION PBI_AB_PRIORITY PBI_AB_NOTMPFS

