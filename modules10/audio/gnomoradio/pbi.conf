PBI_DESC="Gnomoradio is quickly becoming a fully-featured music player and peer to peer file sharing system. Here is a quick outline of its current features that more or less work: <br>* Finds and plays mp3\'s and ogg\'s that are located on the user\'s hard drive <br>* Sorts songs in playlists, including search playlists for songs that match a given criteria <br>* Searches for, downloads and shares songs that are available under a Creative Commons license <br>* Recommends songs based on a user\'s listening preferences, almost like a totally personalized radio broadcast"
