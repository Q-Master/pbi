#!/bin/sh
# PBI Build Configuration
# Place over-rides and settings here
#
# XDG Desktop Menu Spec:
# http://standards.freedesktop.org/menu-spec/menu-spec-1.0.html
##############################################################################

# Program Name
PBI_PROGNAME="tuxguitar"
 
# Program Website
PBI_PROGWEB="http://www.tuxguitar.com.ar/"
 
# Program Author / Vendor
PBI_PROGAUTHOR="gahr@FreeBSD.org"
 
# Default Icon (Relative to %%PBI_APPDIR%% or resources/)
PBI_PROGICON="tuxguitar.png"
 
# PBI Update URL set to "" or the http:// URL of update checker
PBI_UPDATEURL="http://update.pbidir.com"

PBI_MAKEPORT="audio/tuxguitar"; export PBI_MAKEPORT

PBI_MKPORTAFTER="x11-toolkits/swt"

PBI_BUILDKEY="04"; export PBI_BUILDKEY
 
#PBI_PROGREVISION="1"; export PBI_PROGREVISION

export PBI_PROGNAME PBI_PROGWEB PBI_PROGAUTHOR PBI_PROGICON PBI_UPDATEURL PBI_MKPORTAFTER
