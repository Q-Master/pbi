#!/bin/sh
# PBI 10.x Build Configuration
 
# -- Program Base Information --
PBI_PROGNAME="puddletag"
PBI_PROGWEB="http://puddletag.sourceforge.net"
PBI_PROGAUTHOR="pawel@FreeBSD.org"
PBI_PROGICON="defaulticon.png"

# -- Program Repo Information (optional) --
PBI_LICENSE="GPL"
PBI_TAGS="audio,tagger" #comma delimited (no spaces)
PBI_PROGTYPE="Graphical" #[Graphical/Text/Server]
PBI_ICONURL="http://images.pbidir.com/progicons/puddletag.png" 
PBI_CATEGORY="Audio"
PBI_DESC="Puddletag is a audio tag editor similar to Windows program Mp3tag. Unlike most taggers, it uses a spreadsheet-like layout so that all the tags you want to edit by hand are visible and easily editable. Supported formats: ID3v1, ID3v2 (mp3), MP4 (mp4, m4a, etc.), VorbisComments (ogg, flac), Musepack (mpc), Monkey\'s Audio (.ape) and WavPack (wv)"
PBI_SHORTDESC="Audio tag editor"
 
# -- Port Information --
PBI_MAKEPORT="audio/puddletag"
PBI_MKPORTBEFORE=""
PBI_MKPORTAFTER="graphics/py-qt4-svg"
PBI_MAKEOPTS="" #Disused for package/repo builds
 
# -- Require Root Permissions to Install PBI --
PBI_REQUIRESROOT="NO"
 
# -- Repo Configuration Options (optional) --
PBI_BUILDKEY="02"
PBI_PROGREVISION="01"
PBI_AB_PRIORITY=""
PBI_AB_NOTMPFS=""
 
# -- Export all the required variables --
export PBI_PROGNAME PBI_PROGWEB PBI_PROGAUTHOR PBI_PROGICON PBI_MAKEPORT PBI_MKPORTBEFORE PBI_MKPORTAFTER PBI_MAKEOPTS PBI_REQUIRESROOT 
# -- Export all the optional variables --
export PBI_LICENSE PBI_TAGS PBI_PROGTYPE PBI_ICONURL PBI_CATEGORY PBI_DESC PBI_SHORTDESC PBI_BUILDKEY PBI_PROGREVISION PBI_AB_PRIORITY PBI_AB_NOTMPFS

