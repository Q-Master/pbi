#!/bin/sh
# PBI Build Configuration
# Place over-rides and settings here
#
# XDG Desktop Menu Spec:
# http://standards.freedesktop.org/menu-spec/menu-spec-1.0.html
##############################################################################

# Program Name
PBI_PROGNAME="Midnight Commander"
 
# Program Website
PBI_PROGWEB="http://www.midnight-commander.org/"
 
# Program Author / Vendor
PBI_PROGAUTHOR="The MC Team"
 
# Default Icon (Relative to %%PBI_APPDIR%% or resources/)
PBI_PROGICON="mc.png"
 
# The target port we are building
PBI_MAKEPORT="misc/mc"

PBI_MKPORTAFTER="archivers/unzip archivers/p7zip archivers/paq archivers/arj archivers/lha"; export PBI_MKPORTAFTER

PBI_BUILDKEY="03"; export PBI_BUILDKEY
#PBI_PROGREVISION="01"; export PBI_PROGREVISION
 
export PBI_PROGNAME PBI_PROGWEB PBI_PROGAUTHOR PBI_PROGICON PBI_MAKEPORT
