#!/bin/sh
# PBI 10.x Build Configuration
 
# -- Program Base Information --
PBI_PROGNAME="xawtv"
PBI_PROGWEB="http://bytesex.org/xawtv/"
PBI_PROGAUTHOR="oliver@FreeBSD.org"
PBI_PROGICON="xawtv.png"

# -- Program Repo Information (optional) --
PBI_LICENSE="GPL"
PBI_TAGS="TV,multimedia" #comma delimited (no spaces)
PBI_PROGTYPE="Graphical" #[Graphical/Text/Server]
PBI_ICONURL="http://images.pbidir.com/progicons/xawtv.png" 
PBI_CATEGORY="Multimedia"
PBI_DESC="The xawtv project started as TV application for Linux in the 90-ies. Later on more apps and tools such as a teletext browser where added. There are two major releases:<br><br> - The 3.x versions. They use the xaw (Athena) and Motif toolkit and handle analog TV only.<br> - The 4.x development tree (no release so far). It uses the gtk toolkit and supports digital TV (aka DVB) too."
PBI_SHORTDESC=""
 
# -- Port Information --
PBI_MAKEPORT="multimedia/xawtv"
PBI_MKPORTBEFORE=""
PBI_MKPORTAFTER=""
PBI_MAKEOPTS="xawtv_SET=QUICKTIME DV ZVBI" #Disused for package/repo builds
 
# -- Require Root Permissions to Install PBI --
PBI_REQUIRESROOT="NO"
 
# -- Repo Configuration Options (optional) --
PBI_BUILDKEY="00"
PBI_PROGREVISION="02"
PBI_AB_PRIORITY="00"
PBI_AB_NOTMPFS="NO"
 
# -- Export all the required variables --
export PBI_PROGNAME PBI_PROGWEB PBI_PROGAUTHOR PBI_PROGICON PBI_MAKEPORT PBI_MKPORTBEFORE PBI_MKPORTAFTER PBI_MAKEOPTS PBI_REQUIRESROOT 
# -- Export all the optional variables --
export PBI_LICENSE PBI_TAGS PBI_PROGTYPE PBI_ICONURL PBI_CATEGORY PBI_DESC PBI_SHORTDESC PBI_BUILDKEY PBI_PROGREVISION PBI_AB_PRIORITY PBI_AB_NOTMPFS

