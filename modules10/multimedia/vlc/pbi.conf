#!/bin/sh
# PBI Build Configuration

# -- Program Information --
PBI_PROGNAME="VLC"
PBI_PROGWEB="http://www.videolan.org/vlc/"
PBI_PROGAUTHOR="The VLC Team"
PBI_PROGICON="vlc128x128.png"

# -- Port Information --
PBI_MAKEPORT="multimedia/vlc/"
PBI_MKPORTBEFORE=""
PBI_MKPORTAFTER="devel/qt4 x11-themes/qtcurve-gtk2"
PBI_MAKEOPTS="vlc_SET= FLUID LIVEMEDIA SAMBA ZVBI PULSEAUDIO AALIB ASS CACA DIRAC GOOM MUSEPACK PORTAUDIO SCHROED SHOUTCAST
vlc_UNSET= MATROSKA"

# -- Require Root Permissions to Install PBI --
PBI_REQUIRESROOT="NO"
# -- Auto-build Configuration Options --
PBI_BUILDKEY="07"
PBI_AB_PRIORITY="00"
PBI_AB_NOTMPFS="NO"

export PBI_PROGNAME PBI_PROGWEB PBI_PROGAUTHOR PBI_PROGICON PBI_MAKEPORT PBI_MKPORTBEFORE PBI_MKPORTAFTER PBI_MAKEOPTS PBI_REQUIRESROOT PBI_BUILDKEY PBI_AB_PRIORITY PBI_NOTMPFS
