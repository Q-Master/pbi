#!/bin/sh
# PBI Build Configuration
# Place over-rides and settings here
#
# XDG Desktop Menu Spec:
# http://standards.freedesktop.org/menu-spec/menu-spec-1.0.html
##############################################################################

# Program Name
PBI_PROGNAME="banshee"
 
# Program Website
PBI_PROGWEB="http://banshee-project.org/"
 
# Program Author / Vendor
PBI_PROGAUTHOR="mono@FreeBSD.org"
 
# Default Icon (Relative to %%PBI_APPDIR%% or resources/)
PBI_PROGICON="media-player-banshee.png"
 
# The target port we are building
PBI_MAKEPORT="multimedia/banshee"
 
export PBI_PROGNAME PBI_PROGWEB PBI_PROGAUTHOR PBI_PROGICON PBI_MAKEPORT
