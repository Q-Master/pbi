#!/bin/sh
# PBI 10.x Build Configuration
 
# -- Program Base Information --
PBI_PROGNAME="Audacious"
PBI_PROGWEB="http://audacious-media-player.org/"
PBI_PROGAUTHOR="The Audacious Team"
PBI_PROGICON="audacious.png"

# -- Program Repo Information (optional) --
PBI_LICENSE="GPL"
PBI_TAGS="audio,mp3,ogg" #comma delimited (no spaces)
PBI_PROGTYPE="Graphical" #[Graphical/Text/Server]
PBI_ICONURL="http://images.pbidir.com/progicons/audacious.png" 
PBI_CATEGORY="Multimedia"
PBI_DESC="Audacious is a GUI-based free software media player for PC-BSD. It is a fork of Beep Media Player 0.9.7.1, which is a fork of XMMS. Audacious owes a large portion of its features to plugins, including all codecs. On most systems, a useful set of plugins is installed by default. This includes, for instance, the ability to play MP3, Ogg Vorbis and FLAC files."
PBI_SHORTDESC=""
 
