#!/bin/sh
# PBI Build Configuration
# Place over-rides and settings here
#
# XDG Desktop Menu Spec:
# http://standards.freedesktop.org/menu-spec/menu-spec-1.0.html
##############################################################################

# Program Name
PBI_PROGNAME="mediadownloader"
 
# Program Website
PBI_PROGWEB="http://mediadownloader.cz.cc/"
 
# Program Author / Vendor
PBI_PROGAUTHOR="Media Downloader"
 
# Default Icon (Relative to %%PBI_APPDIR%% or resources/)
PBI_PROGICON="mediadownloader.png"
 
# The target port we are building
PBI_MAKEPORT="multimedia/mediadownloader"
 
# Ports to build before / after
PBI_MKPORTBEFORE=""
PBI_MKPORTAFTER=""
 
export PBI_PROGNAME PBI_PROGWEB PBI_PROGAUTHOR PBI_PROGICON PBI_MAKEPORT PBI_MKPORTBEFORE PBI_MKPORTAFTER
