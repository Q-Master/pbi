#!/bin/sh
# PBI Build Configuration
# Place over-rides and settings here
#
# XDG Desktop Menu Spec:
# http://standards.freedesktop.org/menu-spec/menu-spec-1.0.html
##############################################################################

# Program Name
PBI_PROGNAME="LiVES"
 
# Program Website
PBI_PROGWEB="http://lives.sourceforge.net"
 
# Program Author / Vendor
PBI_PROGAUTHOR="The LiVES team"
 
# Default Icon (Relative to %%PBI_APPDIR%% or resources/)
PBI_PROGICON="lives.png"
 
# The target port we are building
PBI_MAKEPORT="multimedia/lives/"

PBI_AB_NOTMPFS="YES"
 
export PBI_PROGNAME PBI_PROGWEB PBI_PROGAUTHOR PBI_PROGICON PBI_MAKEPORT PBI_AB_NOTMPFS
