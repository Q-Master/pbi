#!/bin/sh
# PBI 10.x Build Configuration
 
# -- Program Base Information --
PBI_PROGNAME="portaudit-db"
PBI_PROGWEB="http://people.freebsd.org/~eik/portaudit/"
PBI_PROGAUTHOR="secteam@FreeBSD.org"
PBI_PROGICON="defaulticon.png"

# -- Program Repo Information (optional) --
PBI_LICENSE="Unknown"
PBI_TAGS="security,ports,system" #comma delimited (no spaces)
PBI_PROGTYPE="Text" #[Graphical/Text/Server]
PBI_ICONURL="http://images.pbidir.com/progicons/portaudit-db.png" 
PBI_CATEGORY="Ports - Management"
PBI_DESC="In contrast to ports-mgmt/portaudit, which is designed to be an install-and-forget solution, portaudit-db requires a current ports tree and generates a database that can be used locally or distributed over a network. Furthermore committers that want to add entries to the VuXML database may use this port to check their changes locally. It also features a file database/portaudit.txt\' where UUIDs for vulnerabilities can be allocated before they have been investigated thoroughly and moved to the VuXML database by the security officer team. Call packaudit\' after upgrading your ports tree."
PBI_SHORTDESC=""
 
# -- Port Information --
PBI_MAKEPORT="ports-mgmt/portaudit-db"
PBI_MKPORTBEFORE=""
PBI_MKPORTAFTER=""
PBI_MAKEOPTS="" #Disused for package/repo builds
 
# -- Require Root Permissions to Install PBI --
PBI_REQUIRESROOT="NO"
 
# -- Repo Configuration Options (optional) --
PBI_BUILDKEY="00"
PBI_PROGREVISION=""
PBI_AB_PRIORITY="00"
PBI_AB_NOTMPFS="NO"
 
# -- Export all the required variables --
export PBI_PROGNAME PBI_PROGWEB PBI_PROGAUTHOR PBI_PROGICON PBI_MAKEPORT PBI_MKPORTBEFORE PBI_MKPORTAFTER PBI_MAKEOPTS PBI_REQUIRESROOT 
# -- Export all the optional variables --
export PBI_LICENSE PBI_TAGS PBI_PROGTYPE PBI_ICONURL PBI_CATEGORY PBI_DESC PBI_SHORTDESC PBI_BUILDKEY PBI_PROGREVISION PBI_AB_PRIORITY PBI_AB_NOTMPFS

