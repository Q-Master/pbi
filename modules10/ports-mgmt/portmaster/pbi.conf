# PBI 10.x Build Configuration
 
# -- Program Base Information --
PBI_PROGNAME="portmaster"
PBI_PROGWEB="http://dougbarton.us/portmaster.html"
PBI_PROGAUTHOR="dougb@FreeBSD.org"
PBI_PROGICON="freebsd.png"

# -- Program Repo Information (optional) --
PBI_LICENSE="Unknown-Free"
PBI_TAGS="Freebsd,ports,management" #comma delimited (no spaces)
PBI_PROGTYPE="Text" #[Graphical/Text/Server]
PBI_ICONURL="http://images.pbidir.com/progicons/portmaster.png" 
PBI_CATEGORY="Ports - Management"
PBI_DESC="This script uses the existing ports infrastructure to track dependencies, and keep them up to date. It is written in /bin/sh so it has no dependencies. Portmaster has the following features: <br>* Updates and repairs (as needed) entries for dependencies in both +CONTENTS and +REQUIRED_BY files for both the port that is being updated, and any ports that depend on it <br>* Runs make config recursively through all ports before starting build <br>* Downloads distfiles in the background <br>* Recursively checks and upgrades (or installs) all dependencies <br>* User can force upgrades of all dependent ports <br>* Offers the user the opportunity to delete stale distfiles <br>* Supports ports/MOVED and non-default settings of PORTSDIR and PKG_DBDIR <br>* Interactive update mode (prompts for each update) <br>* Option to rebuild port, and ports that depend on it <br>* Options to make packages out of installed, and new ports <br>* Option to clean out stale port dependencies <br>* Options to list installed ports by category, and those with new versions <br>* Packages can be used for installation either exclusively, if available, or only for build dependencies"
PBI_SHORTDESC=""
 
# -- Port Information --
PBI_MAKEPORT="ports-mgmt/portmaster"
PBI_MKPORTBEFORE=""
PBI_MKPORTAFTER=""
PBI_MAKEOPTS="" #Disused for package/repo builds
 
# -- Require Root Permissions to Install PBI --
PBI_REQUIRESROOT="YES"
 
# -- Repo Configuration Options (optional) --
PBI_BUILDKEY="00"
PBI_PROGREVISION=""
PBI_AB_PRIORITY="00"
PBI_AB_NOTMPFS="NO"
 
# -- Export all the required variables --
export PBI_PROGNAME PBI_PROGWEB PBI_PROGAUTHOR PBI_PROGICON PBI_MAKEPORT PBI_MKPORTBEFORE PBI_MKPORTAFTER PBI_MAKEOPTS PBI_REQUIRESROOT 
# -- Export all the optional variables --
export PBI_LICENSE PBI_TAGS PBI_PROGTYPE PBI_ICONURL PBI_CATEGORY PBI_DESC PBI_SHORTDESC PBI_BUILDKEY PBI_PROGREVISION PBI_AB_PRIORITY PBI_AB_NOTMPFS

