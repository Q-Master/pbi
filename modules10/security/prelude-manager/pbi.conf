#!/bin/sh
# PBI 10.x Build Configuration
 
# -- Program Base Information --
PBI_PROGNAME="Prelude-manager"
PBI_PROGWEB="http://www.prelude-ids.org/"
PBI_PROGAUTHOR="ports@FreeBSD.org"
PBI_PROGICON="prelude.png"

# -- Program Repo Information (optional) --
PBI_LICENSE="Unknown"
PBI_TAGS="network,monitor" #comma delimited (no spaces)
PBI_PROGTYPE="Text" #[Graphical/Text/Server]
PBI_ICONURL="http://images.pbidir.com/progicons/prelude-manager.png" 
PBI_CATEGORY="Security"
PBI_DESC="Prelude is a new innovative hybrid Intrusion Detection system designed to be very modular, distributed, rock solid and fast. The manager is the central logging point. It receives alerts from sensors and logs them using one or several plugins (the default logging being to a text file, but logging to a database is also possible - and recommended)."
PBI_SHORTDESC=""
 
# -- Port Information --
PBI_MAKEPORT="security/prelude-manager"
PBI_MKPORTBEFORE="security/libprelude/ security/libpreludedb/"
PBI_MKPORTAFTER="security/prelude-lml/ security/prelude-pflogger/ devel/hs-basic-prelude/ devel/hs-classy-prelude/ devel/hs-classy-prelude-conduit/"
PBI_MAKEOPTS="" #Disused for package/repo builds
 
# -- Require Root Permissions to Install PBI --
PBI_REQUIRESROOT="YES"
 
# -- Repo Configuration Options (optional) --
PBI_BUILDKEY="01"
PBI_PROGREVISION="01"
PBI_AB_PRIORITY="00"
PBI_AB_NOTMPFS="NO"
 
# -- Export all the required variables --
export PBI_PROGNAME PBI_PROGWEB PBI_PROGAUTHOR PBI_PROGICON PBI_MAKEPORT PBI_MKPORTBEFORE PBI_MKPORTAFTER PBI_MAKEOPTS PBI_REQUIRESROOT 
# -- Export all the optional variables --
export PBI_LICENSE PBI_TAGS PBI_PROGTYPE PBI_ICONURL PBI_CATEGORY PBI_DESC PBI_SHORTDESC PBI_BUILDKEY PBI_PROGREVISION PBI_AB_PRIORITY PBI_AB_NOTMPFS

