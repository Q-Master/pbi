#!/bin/sh
# PBI 10.x Build Configuration
 
# -- Program Base Information --
PBI_PROGNAME="Poedit"
PBI_PROGWEB="http://www.poedit.net/index.php"
PBI_PROGAUTHOR="Vaclav Slavik"
PBI_PROGICON="poedit.png"

# -- Program Repo Information (optional) --
PBI_LICENSE="Other"
PBI_TAGS="editor,catalogs" #comma delimited (no spaces)
PBI_PROGTYPE="Graphical" #[Graphical/Text/Server]
PBI_ICONURL="http://images.pbidir.com/progicons/poedit.png" 
PBI_CATEGORY="Editors"
PBI_DESC="Poedit is cross-platform gettext catalogs (.po files) editor. It is built with wxWidgets toolkit and can run on any platform supported by it (although it was tested only on Unix with GTK+ and Windows). It aims to provide more convenient approach to editing catalogs than launching vi and editing the file by hand. Here is a brief features list: - User friendly way of editing entries. You can easily navigate in large catalogs, easily enter or modify entries (fuzzy flag is automatically removed if you change translation, you can copy original string to translation by pressing Alt-I) - Whitespaces highlighting - Fuzzy and untranslated records highlighting. Furthermore, untranslated and fuzzy translations are displayed at the top of the list - Automatic compilation of .mo files (optional) - Automatic headers update - References browser lets you see where in what context the string is used - You can use Poedit to scan source code for translatable strings - Integration with KDE and GNOME desktops"
PBI_SHORTDESC=""
 
# -- Port Information --
PBI_MAKEPORT="editors/poedit"
PBI_MKPORTBEFORE=""
PBI_MKPORTAFTER=""
PBI_MAKEOPTS="" #Disused for package/repo builds
 
# -- Require Root Permissions to Install PBI --
PBI_REQUIRESROOT="NO"
 
# -- Repo Configuration Options (optional) --
PBI_BUILDKEY="00"
PBI_PROGREVISION="01"
PBI_AB_PRIORITY=""
PBI_AB_NOTMPFS=""
 
# -- Export all the required variables --
export PBI_PROGNAME PBI_PROGWEB PBI_PROGAUTHOR PBI_PROGICON PBI_MAKEPORT PBI_MKPORTBEFORE PBI_MKPORTAFTER PBI_MAKEOPTS PBI_REQUIRESROOT 
# -- Export all the optional variables --
export PBI_LICENSE PBI_TAGS PBI_PROGTYPE PBI_ICONURL PBI_CATEGORY PBI_DESC PBI_SHORTDESC PBI_BUILDKEY PBI_PROGREVISION PBI_AB_PRIORITY PBI_AB_NOTMPFS

