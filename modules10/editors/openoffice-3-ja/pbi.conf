PBI_LICENSE="Apache License 2 (AL2)"
PBI_TAGS="word,excel,powerpoint,office,editor" #comma delimited (no spaces)
PBI_PROGTYPE="Graphical" #[Graphical/Text/Server]
PBI_ICONURL="http://images.pbidir.com/progicons/apacheopenoffice.png" 
PBI_CATEGORY="Editors"
PBI_DESC="**Japanese Language Version** <br>Apache OpenOffice is an Open Source, community-developed, multi-platform office productivity suite. It includes the key desktop applications, such as a word processor, spreadsheet, presentation manager, and drawing program, with a user interface and feature set similar to other office suites. <br><br>Components include: <br>* A universal word processing application for creating business letters, extensive text documents, professional layouts, and HTML documents. <br>* A sophisticated application for performing advanced spreadsheet functions, such as analyzing figures, creating lists, and viewing data. <br>* A tool for creating effective eye-catching presentations. <br>* A vector-oriented draw module that enables the creation of 3D illustrations"
