#!/bin/sh
# PBI 10.x Build Configuration
 
# -- Program Base Information --
PBI_PROGNAME="Apache OpenOffice-JA"
PBI_PROGWEB="http://incubator.apache.org/openofficeorg/"
PBI_PROGAUTHOR="Apache Software Foundation"
PBI_PROGICON="openoffice.png"

