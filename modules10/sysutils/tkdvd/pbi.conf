#!/bin/sh
# PBI 10.x Build Configuration
 
# -- Program Base Information --
PBI_PROGNAME="tkdvd"
PBI_PROGWEB="http://regis.damongeot.free.fr/tkdvd/"
PBI_PROGAUTHOR="amdmi3@FreeBSD.org"
PBI_PROGICON="dvd.png"

# -- Program Repo Information (optional) --
PBI_LICENSE="GPL"
PBI_TAGS="cd,dvd,burner" #comma delimited (no spaces)
PBI_PROGTYPE="Graphical" #[Graphical/Text/Server]
PBI_ICONURL="http://images.pbidir.com/progicons/tkdvd.png" 
PBI_CATEGORY="System Utilities"
PBI_DESC="TkDVD is a GUI to dvd+rw-tools and cdrecord. It allows burnning CDs and DVDs easily. <br>Features: <br>* View the current command line that will be used to burn the CD/DVD <br>* Burn CD/DVD from iso images <br>* Create ISO images from files and CD/DVD <br>* CD/DVD Copy <br>* Can overburn CD/DVD <br>* Support multi session CD/DVD <br>* Add/delete/exclude file/directories and show current used space <br>* Can keep directory structure <br>* Options to choose iso9660 filesystem extension (like Joliet or RockRidge extensions) <br>* Prevent burning if used space > DVD+R/RW capacity <br>* Show output of growisofs/mkisofs to view burned % and estimated remaining time"
PBI_SHORTDESC=""
 
# -- Port Information --
PBI_MAKEPORT="sysutils/tkdvd"
PBI_MKPORTBEFORE=""
PBI_MKPORTAFTER=""
PBI_MAKEOPTS="" #Disused for package/repo builds
 
# -- Require Root Permissions to Install PBI --
PBI_REQUIRESROOT="NO"
 
# -- Repo Configuration Options (optional) --
PBI_BUILDKEY="01"
PBI_PROGREVISION="01"
PBI_AB_PRIORITY="00"
PBI_AB_NOTMPFS="NO"
 
# -- Export all the required variables --
export PBI_PROGNAME PBI_PROGWEB PBI_PROGAUTHOR PBI_PROGICON PBI_MAKEPORT PBI_MKPORTBEFORE PBI_MKPORTAFTER PBI_MAKEOPTS PBI_REQUIRESROOT 
# -- Export all the optional variables --
export PBI_LICENSE PBI_TAGS PBI_PROGTYPE PBI_ICONURL PBI_CATEGORY PBI_DESC PBI_SHORTDESC PBI_BUILDKEY PBI_PROGREVISION PBI_AB_PRIORITY PBI_AB_NOTMPFS

