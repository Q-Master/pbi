#!/bin/sh
# PBI Build Configuration
# Place over-rides and settings here
#
# XDG Desktop Menu Spec:
# http://standards.freedesktop.org/menu-spec/menu-spec-1.0.html
##############################################################################

# Program Name
PBI_PROGNAME="flashrom"
 
# Program Website
PBI_PROGWEB="http://flashrom.org"
 
# Program Author / Vendor
PBI_PROGAUTHOR=""
 
# Default Icon (Relative to %%PBI_APPDIR%% or resources/)
PBI_PROGICON="flashrom.png"
 
# The target port we are building
PBI_MAKEPORT="sysutils/flashrom"
 
# Additional options for make.conf
PBI_MAKEOPTS=""
 
# Ports to build before / after
PBI_MKPORTBEFORE=""
PBI_MKPORTAFTER=""

# Exclude List
#PBI_EXCLUDELIST=""
 
# Increment to trigger rebuild of PBI on build servers
PBI_BUILDKEY="00"
 
# This app needs to install as root
PBI_REQUIRESROOT="NO"
 
# Set the priority of this build 
PBI_AB_PRIORITY="99"
 
# Set the files we want to exclude from the shared hashdir
PBI_HASH_EXCLUDES=""

# Set the use of tmpfs during autobuild
PBI_AB_NOTMPFS="YES"
 
export PBI_PROGNAME PBI_PROGWEB PBI_PROGAUTHOR PBI_PROGICON PBI_MAKEPORT PBI_MAKEOPTS PBI_MKPORTBEFORE PBI_MKPORTAFTER PBI_BUILDKEY PBI_REQUIRESROOT PBI_AB_NOTMPFS
#PBI_EXCLUDELIST
