#!/bin/sh
# PBI Build Configuration
# Place over-rides and settings here
#
# XDG Desktop Menu Spec:
# http://standards.freedesktop.org/menu-spec/menu-spec-1.0.html
##############################################################################

# Program Name
PBI_PROGNAME="fusefs-meta"
 
# Program Website
PBI_PROGWEB="http://www.pcbsd.org/"
 
# Program Author / Vendor
PBI_PROGAUTHOR="PCBSD"
 
# Default Icon (Relative to %%PBI_APPDIR%% or resources/)
PBI_PROGICON="fusefs-meta.png"
 
# The target port we are building
PBI_MAKEPORT="sysutils/fusefs-s3fs"
 
PBI_MKPORTAFTER="sysutils/fusefs-chironfs
sysutils/fusefs-cryptofs
sysutils/fusefs-curlftpfs
sysutils/fusefs-encfs
sysutils/fusefs-funionfs
sysutils/fusefs-fur
sysutils/fusefs-gnome-vfs
sysutils/fusefs-gstfs
sysutils/fusefs-httpfs
sysutils/fusefs-mhddfs
sysutils/fusefs-pod
sysutils/fusefs-rar2fs
sysutils/fusefs-smbnetfs
sysutils/fusefs-sqlfs
sysutils/fusefs-unionfs
sysutils/fusefs-wdfs"


export PBI_PROGNAME PBI_PROGWEB PBI_PROGAUTHOR PBI_PROGICON PBI_MAKEPORT PBI_MKPORTAFTER
