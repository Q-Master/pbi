#!/bin/sh
# PBI Build Configuration

# -- Program Information --
PBI_PROGNAME="Graveman"
PBI_PROGWEB="http://www.nongnu.org/graveman/"
PBI_PROGAUTHOR="ports@FreeBSD.org"
PBI_PROGICON="graveman.png"

# -- Port Information --
PBI_MAKEPORT="sysutils/graveman"
PBI_MKPORTBEFORE=""
PBI_MKPORTAFTER=""
PBI_MAKEOPTS="graveman_SET= MP3 OGG DVD"

# -- Require Root Permissions to Install PBI --
PBI_REQUIRESROOT="NO"

# -- Auto-build Configuration Options --
PBI_BUILDKEY="01"
PBI_AB_PRIORITY="00"
PBI_AB_NOTMPFS="NO"

export PBI_PROGNAME PBI_PROGWEB PBI_PROGAUTHOR PBI_PROGICON PBI_MAKEPORT PBI_MKPORTBEFORE PBI_MKPORTAFTER PBI_MAKEOPTS PBI_REQUIRESROOT PBI_BUILDKEY PBI_AB_PRIORITY PBI_AB_NOTMPFS
