#!/bin/sh
# PBI 10.x Build Configuration
 
# -- Program Base Information --
PBI_PROGNAME="GUILE"
PBI_PROGWEB="http://www.gnu.org/software/guile/"
PBI_PROGAUTHOR="ports@FreeBSD.org"
PBI_PROGICON="guile.png"

# -- Program Repo Information (optional) --
PBI_LICENSE="LGPL"
PBI_TAGS="GNU,extension,development,language" #comma delimited (no spaces)
PBI_PROGTYPE="Text" #[Graphical/Text/Server]
PBI_ICONURL="http://images.pbidir.com/progicons/guile.png" 
PBI_CATEGORY="Languages"
PBI_DESC="GUILE, GNU's Ubiquitous Intelligent Language for Extension,is a library that implements the Scheme language plus variousconvenient facilities. It's designed so that you can link itinto an application or utility to make it extensible. Ourplan is to link this library into all GNU programs that call for extensibility."
PBI_SHORTDESC=""
 
# -- Port Information --
PBI_MAKEPORT="lang/guile"
PBI_MKPORTBEFORE="devel/qmake/ lang/slib/ devel/libtool/"
PBI_MKPORTAFTER="devel/guile-lib/ lang/slib-guile/ www/guile-www/ x11-toolkits/guile-gtk/"
PBI_MAKEOPTS="" #Disused for package/repo builds
 
# -- Require Root Permissions to Install PBI --
PBI_REQUIRESROOT="NO"
 
# -- Repo Configuration Options (optional) --
PBI_BUILDKEY="00"
PBI_PROGREVISION="01"
PBI_AB_PRIORITY="00"
PBI_AB_NOTMPFS="NO"
 
# -- Export all the required variables --
export PBI_PROGNAME PBI_PROGWEB PBI_PROGAUTHOR PBI_PROGICON PBI_MAKEPORT PBI_MKPORTBEFORE PBI_MKPORTAFTER PBI_MAKEOPTS PBI_REQUIRESROOT 
# -- Export all the optional variables --
export PBI_LICENSE PBI_TAGS PBI_PROGTYPE PBI_ICONURL PBI_CATEGORY PBI_DESC PBI_SHORTDESC PBI_BUILDKEY PBI_PROGREVISION PBI_AB_PRIORITY PBI_AB_NOTMPFS

