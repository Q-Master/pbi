#!/bin/sh
# PBI Build Configuration
# Place over-rides and settings here
#
# XDG Desktop Menu Spec:
# http://standards.freedesktop.org/menu-spec/menu-spec-1.0.html
##############################################################################

# Program Name
PBI_PROGNAME="monodevelop"
 
# Program Website
PBI_PROGWEB="http://monodevelop.com/"
 
# Program Author / Vendor
PBI_PROGAUTHOR="mono@FreeBSD.org"
 
# Default Icon (Relative to %%PBI_APPDIR%% or resources/)
PBI_PROGICON="monodevelop.png"
 
# The target port we are building
PBI_MAKEPORT="devel/monodevelop"

PBI_MKPORTAFTER="x11-themes/qtcurve-gtk2"; export PBI_MKPORTAFTER

PBI_BUILDKEY="04"
 
export PBI_PROGNAME PBI_PROGWEB PBI_PROGAUTHOR PBI_PROGICON PBI_MAKEPORT PBI_BUILDKEY
