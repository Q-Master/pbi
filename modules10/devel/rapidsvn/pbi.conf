#!/bin/sh
# PBI Build Configuration
# Place over-rides and settings here
#
# XDG Desktop Menu Spec:
# http://standards.freedesktop.org/menu-spec/menu-spec-1.0.html
##############################################################################

# Program Name
PBI_PROGNAME="RapidSVN"
 
# Program Website
PBI_PROGWEB="http://www.rapidsvn.org"
 
# Program Author / Vendor
PBI_PROGAUTHOR="Brent Matzelle and Alexander Mueller"
 
# Default Icon (Relative to %%PBI_APPDIR%% or resources/)
PBI_PROGICON="share/pixmaps/rapidsvn.png"
 
# The target port we are building
PBI_MAKEPORT="devel/rapidsvn"

PBI_MKPORTAFTER="databases/db42 devel/subversion databases/gdbm"

PBI_BUILDKEY="03"; export PBI_BUILDKEY
 
export PBI_PROGNAME PBI_PROGWEB PBI_PROGAUTHOR PBI_PROGICON PBI_MAKEPORT PBI_MKPORTAFTER
