#!/bin/sh
# PBI 10.x Build Configuration
 
# -- Program Base Information --
PBI_PROGNAME="tribler"
PBI_PROGWEB="http://www.tribler.org/"
PBI_PROGAUTHOR="ports@FreeBSD.org"
PBI_PROGICON="tribler.png"

# -- Program Repo Information (optional) --
PBI_LICENSE="LGPL"
PBI_TAGS="bittorrent,social,file,download,stream" #comma delimited (no spaces)
PBI_PROGTYPE="Graphical" #[Graphical/Text/Server]
PBI_ICONURL="http://images.pbidir.com/progicons/tribler.png" 
PBI_CATEGORY="Network - P2P"
PBI_DESC="Tribler is a social community that facilitates filesharing through a so called peer-to-peer (p2p) network. A p2p network is structural different to a server-computer structure, where every user downloads its files from one central server. Within p2p the user/downloader becomes also an uploader to the next user. In this way there is no central computer that provides every file to all users."
PBI_SHORTDESC=""
 
# -- Port Information --
PBI_MAKEPORT="net-p2p/tribler"
PBI_MKPORTBEFORE="archivers/unzip"
PBI_MKPORTAFTER="multimedia/vlc"
PBI_MAKEOPTS="" #Disused for package/repo builds
 
# -- Require Root Permissions to Install PBI --
PBI_REQUIRESROOT="NO"
 
# -- Repo Configuration Options (optional) --
PBI_BUILDKEY="02"
PBI_PROGREVISION="01"
PBI_AB_PRIORITY=""
PBI_AB_NOTMPFS=""
 
# -- Export all the required variables --
export PBI_PROGNAME PBI_PROGWEB PBI_PROGAUTHOR PBI_PROGICON PBI_MAKEPORT PBI_MKPORTBEFORE PBI_MKPORTAFTER PBI_MAKEOPTS PBI_REQUIRESROOT 
# -- Export all the optional variables --
export PBI_LICENSE PBI_TAGS PBI_PROGTYPE PBI_ICONURL PBI_CATEGORY PBI_DESC PBI_SHORTDESC PBI_BUILDKEY PBI_PROGREVISION PBI_AB_PRIORITY PBI_AB_NOTMPFS

