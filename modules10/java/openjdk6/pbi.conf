#!/bin/sh
# PBI 10.x Build Configuration
 
# -- Program Base Information --
PBI_PROGNAME="OpenJDK"
PBI_PROGWEB="http://www.java.com"
PBI_PROGAUTHOR="Sun Microsystems"
PBI_PROGICON="logo.png"

# -- Program Repo Information (optional) --
PBI_LICENSE="GPL"
PBI_TAGS="java,runtime,environment" #comma delimited (no spaces)
PBI_PROGTYPE="Graphical" #[Graphical/Text/Server]
PBI_ICONURL="http://images.pbidir.com/progicons/openjdk.png" 
PBI_CATEGORY="Java"
PBI_DESC="OpenJDK is an open-source implementation of the Java Platform, Standard Edition. Much of the OpenJDK code is licensed under the GPL version 2 with the Classpath exception. The Java Hotspot virtual machine source code is licensed under the GPL version 2 only."
PBI_SHORTDESC=""
 
# -- Port Information --
PBI_MAKEPORT="java/openjdk6"
PBI_MKPORTBEFORE=""
PBI_MKPORTAFTER="java/icedtea-web"
PBI_MAKEOPTS="" #Disused for package/repo builds
 
# -- Require Root Permissions to Install PBI --
PBI_REQUIRESROOT="NO"
 
# -- Repo Configuration Options (optional) --
PBI_BUILDKEY="04"
PBI_PROGREVISION="01"
PBI_AB_PRIORITY="40"
PBI_AB_NOTMPFS=""
 
# -- Export all the required variables --
export PBI_PROGNAME PBI_PROGWEB PBI_PROGAUTHOR PBI_PROGICON PBI_MAKEPORT PBI_MKPORTBEFORE PBI_MKPORTAFTER PBI_MAKEOPTS PBI_REQUIRESROOT 
# -- Export all the optional variables --
export PBI_LICENSE PBI_TAGS PBI_PROGTYPE PBI_ICONURL PBI_CATEGORY PBI_DESC PBI_SHORTDESC PBI_BUILDKEY PBI_PROGREVISION PBI_AB_PRIORITY PBI_AB_NOTMPFS

