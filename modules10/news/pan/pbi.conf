#!/bin/sh
# PBI 10.x Build Configuration
 
# -- Program Base Information --
PBI_PROGNAME="pan"
PBI_PROGWEB="http://pan.rebelbase.com/"
PBI_PROGAUTHOR="gnome@FreeBSD.org"
PBI_PROGICON="pan.png"

# -- Program Repo Information (optional) --
PBI_LICENSE="GPL"
PBI_TAGS="newsreader" #comma delimited (no spaces)
PBI_PROGTYPE="Graphical" #[Graphical/Text/Server]
PBI_ICONURL="http://images.pbidir.com/progicons/pan.png" 
PBI_CATEGORY="News"
PBI_DESC="Pan is a newsreader, loosely based on Agent and Gravity, which attempts to be pleasant to use for new and advanced users alike. It has all the typical features found in newsreaders, and also supports offline reading, multiple connections, and a number of features for power users and alt.binaries fans."
PBI_SHORTDESC=""
 
# -- Port Information --
PBI_MAKEPORT="news/pan"
PBI_MKPORTBEFORE=""
PBI_MKPORTAFTER=""
PBI_MAKEOPTS="" #Disused for package/repo builds
 
# -- Require Root Permissions to Install PBI --
PBI_REQUIRESROOT="NO"
 
