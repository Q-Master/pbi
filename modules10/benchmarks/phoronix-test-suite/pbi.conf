#!/bin/sh
# PBI Build Configuration
# Place over-rides and settings here
#
# XDG Desktop Menu Spec:
# http://standards.freedesktop.org/menu-spec/menu-spec-1.0.html
##############################################################################

# Program Name
PBI_PROGNAME="Phoronix-Test-Suite"
 
# Program Website
PBI_PROGWEB="http://www.phoronix-test-suite.com"
 
# Program Author / Vendor
PBI_PROGAUTHOR="Phoronix Media"
 
# Default Icon (Relative to %%PBI_APPDIR%% or resources/)
PBI_PROGICON="phoronix-test-suite.png"
 
# PBI Update URL set to "" or the http:// URL of update checker
PBI_UPDATEURL="http://update.pbidir.com"

PBI_MAKEPORT="benchmarks/phoronix-test-suite"; export PBI_MAKEPORT
 
# Ports to build before / after
PBI_MKPORTBEFORE=""
PBI_MKPORTAFTER="textproc/php5-dom"
 
export PBI_PROGNAME PBI_PROGWEB PBI_PROGAUTHOR PBI_PROGICON PBI_UPDATEURL PBI_MKPORTBEFORE PBI_MKPORTAFTER
