#!/bin/sh
# PBI 10.x Build Configuration
 
# -- Program Base Information --
PBI_PROGNAME="Wireshark"
PBI_PROGWEB="http://www.wireshark.org/"
PBI_PROGAUTHOR="Wireshark Team"
PBI_PROGICON="wireshark.png"

# -- Program Repo Information (optional) --
PBI_LICENSE="GPL"
PBI_TAGS="sniffer, capture, tcp, udp, inspection" #comma delimited (no spaces)
PBI_PROGTYPE="Graphical" #[Graphical/Text/Server]
PBI_ICONURL="http://images.pbidir.com/progicons/wireshark.png" 
PBI_CATEGORY="Network"
PBI_DESC="Wireshark is the world's foremost network protocol analyzer. It lets you capture and interactively browse the traffic running on a computer network. It is the de facto (and often de jure) standard across many industries and educational institutions. "
PBI_SHORTDESC=""
 
# -- Port Information --
PBI_MAKEPORT="net/wireshark"
PBI_MKPORTBEFORE="lang/python33 devel/qmake4"
PBI_MKPORTAFTER="x11-themes/qtcurve-gtk2 net/libpcap"
PBI_MAKEOPTS="" #Disused for package/repo builds
 
# -- Require Root Permissions to Install PBI --
PBI_REQUIRESROOT="YES"
 
# -- Repo Configuration Options (optional) --
PBI_BUILDKEY="04"
PBI_PROGREVISION="01"
PBI_AB_PRIORITY="45"
PBI_AB_NOTMPFS="NO"
 
# -- Export all the required variables --
export PBI_PROGNAME PBI_PROGWEB PBI_PROGAUTHOR PBI_PROGICON PBI_MAKEPORT PBI_MKPORTBEFORE PBI_MKPORTAFTER PBI_MAKEOPTS PBI_REQUIRESROOT 
# -- Export all the optional variables --
export PBI_LICENSE PBI_TAGS PBI_PROGTYPE PBI_ICONURL PBI_CATEGORY PBI_DESC PBI_SHORTDESC PBI_BUILDKEY PBI_PROGREVISION PBI_AB_PRIORITY PBI_AB_NOTMPFS

