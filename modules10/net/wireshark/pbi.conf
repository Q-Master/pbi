#!/bin/sh
# PBI Build Configuration

# -- Program Information --
PBI_PROGNAME="Wireshark"
PBI_PROGWEB="http://www.wireshark.org/"
PBI_PROGAUTHOR="Wireshark Team"
PBI_PROGICON="wireshark.png"

# -- Port Information --
PBI_MAKEPORT="net/wireshark"
PBI_MKPORTBEFORE="lang/python33 devel/qmake4"
PBI_MKPORTAFTER="x11-themes/qtcurve-gtk2 net/libpcap"
PBI_MAKEOPTS=""

# -- Require Root Permissions to Install PBI --
PBI_REQUIRESROOT="YES"
# -- Auto-build Configuration Options --
PBI_BUILDKEY="04"
PBI_AB_PRIORITY="45"
PBI_AB_NOTMPFS="NO"

export PBI_PROGNAME PBI_PROGWEB PBI_PROGAUTHOR PBI_PROGICON PBI_MAKEPORT PBI_MKPORTBEFORE PBI_MKPORTAFTER PBI_MAKEOPTS PBI_REQUIRESROOT PBI_BUILDKEY PBI_AB_PRIORITY PBI_NOTMPFS
