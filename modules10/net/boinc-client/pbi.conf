#!/bin/sh
# PBI Build Configuration

# -- Program Information --
PBI_PROGNAME="BOINC-client"
PBI_PROGWEB="http://boinc.berkeley.edu/"
PBI_PROGAUTHOR="pav@FreeBSD.org"
PBI_PROGICON="boinc.png"

# -- Port Information --
PBI_MAKEPORT="net/boinc-client"
PBI_MKPORTBEFORE=""
PBI_MKPORTAFTER=""
PBI_MAKEOPTS="boinc-client_SET= SKINS"

# -- Require Root Permissions to Install PBI --
PBI_REQUIRESROOT="NO"

# -- Auto-build Configuration Options --
PBI_BUILDKEY="02"
PBI_AB_PRIORITY="00"
PBI_AB_NOTMPFS="NO"

export PBI_PROGNAME PBI_PROGWEB PBI_PROGAUTHOR PBI_PROGICON PBI_MAKEPORT PBI_MKPORTBEFORE PBI_MKPORTAFTER PBI_MAKEOPTS PBI_REQUIRESROOT PBI_BUILDKEY PBI_AB_PRIORITY PBI_AB_NOTMPFS
