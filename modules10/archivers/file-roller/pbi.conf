PBI_DESC="File Roller is an archive manager for the GNOME environment. It is only a front-end (a graphical interface) to archiving programs like tar and zip. The supported file types are: <br>* Tar archives uncompressed (.tar) or compressed with gzip (.tar.gz , .tgz), bzip (.tar.bz , .tbz), bzip2 (.tar.bz2 , .tbz2), compress (.tar.Z , .taz), lzop (.tar.lzo , .tzo) <br>* Zip archives (.zip) <br>* Jar archives (.jar , .ear , .war) <br>* Lha archives (.lzh) <br>* Rar archives (.rar) <br>* Single files compressed with gzip, bzip, bzip2, compress, lzop File Roller also has a document viewer based on bonobo that lets you view files of any type for which you have a viewer. Former WinZip users may find this program useful. It serves the same purpose."
