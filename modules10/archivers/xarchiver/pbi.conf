#!/bin/sh
# PBI 10.x Build Configuration
 
# -- Program Base Information --
PBI_PROGNAME="xarchiver"
PBI_PROGWEB="http://xarchiver.sourceforge.net/"
PBI_PROGAUTHOR="andreevmaxim@gmail.com"
PBI_PROGICON="xarchiver.png"

# -- Program Repo Information (optional) --
PBI_LICENSE="GPL"
PBI_TAGS="backup,archive,tar,gzip,zip" #comma delimited (no spaces)
PBI_PROGTYPE="Graphical" #[Graphical/Text/Server]
PBI_ICONURL="http://images.pbidir.com/progicons/xarchiver.png" 
PBI_CATEGORY="Archivers"
PBI_DESC="Xarchiver is a Desktop Environment independent archiver frontend. All common archive types are supported. RPM and ISO are handled without rpm or isodump executables."
