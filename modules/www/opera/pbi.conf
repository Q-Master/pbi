#!/bin/sh
# PBI Build Configuration
# Place over-rides and settings here
#
# XDG Desktop Menu Spec:
# http://standards.freedesktop.org/menu-spec/menu-spec-1.0.html
##############################################################################

# Program Name
PBI_PROGNAME="Opera"
 
# Program Website
PBI_PROGWEB="http://www.opera.com"
 
# Program Author / Vendor
PBI_PROGAUTHOR="Opera Software ASA"
 
# Default Icon (Relative to %%PBI_APPDIR%% or resources/)
PBI_PROGICON="opera.png"
 
# The target port we are building
PBI_MAKEPORT="www/opera"
 
# Ports to build before / after
PBI_MKPORTBEFORE=""
PBI_MKPORTAFTER="www/opera-linuxplugins"

PBI_AB_PRIORITY="50"

PBI_BUILDKEY="07"
#PBI_PROGREVISION="01"; export PBI_PROGREVISION
 
export PBI_PROGNAME PBI_PROGWEB PBI_PROGAUTHOR PBI_PROGICON PBI_MAKEPORT PBI_MKPORTBEFORE PBI_MKPORTAFTER PBI_AB_PRIORITY PBI_BUILDKEY
