#!/bin/sh
# PBI Build Configuration

# -- Program Information --
PBI_PROGNAME="gajim"
PBI_PROGWEB="http://www.gajim.org/"
PBI_PROGAUTHOR="rm@FreeBSD.org"
PBI_PROGICON="gajim.png"

# -- Port Information --
PBI_MAKEPORT="net-im/gajim"
PBI_MKPORTBEFORE=""
PBI_MKPORTAFTER="x11-toolkits/py-sexy net/py-avahi net/gupnp-igd"
PBI_MAKEOPTS="gajim_SET= CRYPTO KEYRING"

# -- Require Root Permissions to Install PBI --
PBI_REQUIRESROOT="NO"

# -- Auto-build Configuration Options --
PBI_BUILDKEY="03"
PBI_AB_PRIORITY="00"
PBI_AB_NOTMPFS="NO"

export PBI_PROGNAME PBI_PROGWEB PBI_PROGAUTHOR PBI_PROGICON PBI_MAKEPORT PBI_MKPORTBEFORE PBI_MKPORTAFTER PBI_MAKEOPTS PBI_REQUIRESROOT PBI_BUILDKEY PBI_AB_PRIORITY PBI_AB_NOTMPFS
